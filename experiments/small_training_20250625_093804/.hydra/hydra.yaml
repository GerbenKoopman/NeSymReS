hydra:
  run:
    dir: ../experiments/small_training_20250625_093804
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    hydra_help: ???
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.run.dir=../experiments/small_training_20250625_093804
    task:
    - train_path=../data/raw_datasets/debug/10
    - val_path=../data/raw_datasets/debug/5
    - batch_size=4
    - epochs=5
    - gpu=1
    - precision=32
    - num_of_workers=2
    - wandb=false
    - architecture.encoder.num_encoder_layer=2
    - architecture.decoder.num_decoder_layer=2
    - architecture.encoder.hidden_size=256
    - architecture.decoder.hidden_size=256
    - dataset_train.max_number_of_points=200
    - dataset_val.max_number_of_points=100
    - log_every_n_steps=10
    - save_top_k=1
    - early_stopping_patience=3
  job:
    name: train
    override_dirname: architecture.decoder.hidden_size=256,architecture.decoder.num_decoder_layer=2,architecture.encoder.hidden_size=256,architecture.encoder.num_encoder_layer=2,batch_size=4,dataset_train.max_number_of_points=200,dataset_val.max_number_of_points=100,early_stopping_patience=3,epochs=5,gpu=1,log_every_n_steps=10,num_of_workers=2,precision=32,save_top_k=1,train_path=../data/raw_datasets/debug/10,val_path=../data/raw_datasets/debug/5,wandb=false
    id: ???
    num: ???
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.0.0
    cwd: /gpfs/home4/scur1229/nesymres/scripts
  verbose: false
